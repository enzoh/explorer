<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: monospace;
            background: #0f0f0f;
            color: #f0f0f0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .view {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            min-height: 0;
            overflow: hidden;
        }
        
        .controls {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }
        
        label {
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
            letter-spacing: 1px;
        }
        
        select, input {
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #f0f0f0;
            font-family: monospace;
            font-size: 14px;
            border-radius: 4px;
            min-width: 200px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #666;
        }
        
        .day-selector-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .day-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 10px;
        }
        
        .day-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .day-nav-arrow {
            width: 40px;
            height: 40px;
            min-width: 40px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #f0f0f0;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .day-nav-arrow:hover {
            background: #3a3a3a;
            border-color: #666;
        }
        
        .day-nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .day-scroll-container {
            flex: 1;
            height: 80px;
            overflow: hidden;
            padding: 0;
            position: relative;
        }
        
        .day-scroll-list {
            display: flex;
            gap: 0;
            padding: 0;
            width: 100%;
        }
        
        .day-item {
            width: calc(100% / 7);
            height: 80px;
            min-width: calc(100% / 7);
            background: #2a2a2a;
            border: 1px solid #444;
            color: #aaa;
            font-family: monospace;
            font-size: 28px;
            font-weight: bold;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            box-sizing: border-box;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .day-item.no-events {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .day-item.no-events:hover {
            background: #2a2a2a;
            border-color: #444;
        }
        
        .day-item span {
            position: relative;
        }
        
        .day-item:hover {
            background: #3a3a3a;
            border-color: #666;
            color: #f0f0f0;
        }
        
        .day-item.active {
            background: #f0f0f0;
            border-color: #f0f0f0;
            color: #0f0f0f;
            font-weight: bold;
        }
        
        .video-grid {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            align-content: start;
        }
        
        @media (max-width: 1600px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 800px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .video-item {
            position: relative;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (9/16 = 0.5625) */
        }
        
        .video-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px 15px rgba(0, 0, 0, 0.4);
        }
        
        .video-item video,
        .video-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            cursor: pointer;
        }
        
        .video-item video:hover {
            opacity: 0.9;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }
        
        
        .video-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            font-size: 12px;
            color: #ccc;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        
        .timeline-video-item {
            flex-shrink: 0;
            width: 200px;
            height: 150px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .timeline-video-item:hover {
            border-color: #666;
        }
        
        .timeline-video-item.active {
            border-color: #f0f0f0;
        }
        
        .timeline-video-item video,
        .timeline-video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .timeline-video-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #ccc;
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            pointer-events: none;
        }
        
        .timeline-video-event-type {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #f0f0f0;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            text-transform: capitalize;
            pointer-events: none;
        }
        
        .graphs-container {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 20px;
            min-height: 0;
        }
        
        .graph-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.3);
        }
        
        .graph-title {
            font-size: 16px;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 15px;
            text-transform: capitalize;
        }
        
        .graph-canvas-container {
            position: relative;
            height: 450px;
        }
        
        .thumbnail-grid {
            height: 180px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 15px;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }
        
        .content-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            position: relative;
        }
        
        .graph-view {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }
        
        .graph-view.hidden {
            display: none;
        }
        
        .video-view {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f0f0f;
            z-index: 1000;
        }
        
        .video-view.active {
            display: flex;
        }
        
        .back-to-graph-btn {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #f0f0f0;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px 20px;
            align-self: flex-start;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .back-to-graph-btn:hover {
            background: #3a3a3a;
            border-color: #666;
        }
        
        .main-video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 0;
            background: #0f0f0f;
        }
        
        .main-video-container video {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px 20px rgba(0, 0, 0, 0.5);
        }
        
        .video-timeline {
            height: 180px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 15px;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="graphsView" class="view active">
        <div class="controls">
            <div class="control-group">
                <div class="day-selector-wrapper">
                    <div class="day-header" id="dayHeader">Loading...</div>
                    <div class="day-navigation">
                        <button class="day-nav-arrow" id="dayNavLeft" onclick="navigateWeek(-1)">←</button>
                        <div class="day-scroll-container" id="dayScrollContainer">
                            <div class="day-scroll-list" id="dayScrollList">
                                <!-- Days will be populated here -->
                            </div>
                        </div>
                        <button class="day-nav-arrow" id="dayNavRight" onclick="navigateWeek(1)">→</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="graph-view active" id="graphView">
                <div class="graphs-container" id="graphsContainer">
                    <div class="empty-state">Select a day to view hourly graph</div>
                </div>
                <div class="thumbnail-grid" id="thumbnailGrid">
                    <!-- Thumbnails will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="video-view" id="videoView">
            <button class="back-to-graph-btn" onclick="showGraphView()">← Back to Graph</button>
            <div class="main-video-container">
                <video id="mainVideoPlayer" controls></video>
            </div>
            <div class="video-timeline" id="videoTimeline"></div>
        </div>
        </div>
    </div>
    
    <script>
        const dayScrollList = document.getElementById('dayScrollList');
        const dayHeader = document.getElementById('dayHeader');
        const dayNavLeft = document.getElementById('dayNavLeft');
        const dayNavRight = document.getElementById('dayNavRight');
        const graphsContainer = document.getElementById('graphsContainer');
        const thumbnailGrid = document.getElementById('thumbnailGrid');
        const graphView = document.getElementById('graphView');
        const videoView = document.getElementById('videoView');
        let selectedDay = '';
        const mainVideoPlayer = document.getElementById('mainVideoPlayer');
        const videoTimeline = document.getElementById('videoTimeline');
        
        let currentDataPath = '';
        let currentDay = '';
        let currentEventType = '';
        let charts = {}; // Store chart instances
        let allDays = []; // Store all available days (array of {date, hasEvents})
        let currentWeekOffset = 0; // Track which week we're viewing
        
        // Load default data path from server on page load
        async function loadDefaultDataPath() {
            try {
                const response = await fetch('/api/default-data-path');
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                const data = await response.json();
                console.log('Default data path response:', data);
                
                if (data && data.defaultDataPath && data.defaultDataPath.trim() !== '') {
                    currentDataPath = data.defaultDataPath;
                    console.log('Data path set to:', currentDataPath);
                    loadDaysForGraphs();
                } else {
                    const errorMsg = 'Error: No data path configured on server. Please restart the server with --data-path argument or enter the path when prompted.';
                    console.error(errorMsg, 'Response data:', data);
                    graphsContainer.innerHTML = `<div class="empty-state">${errorMsg}</div>`;
                }
            } catch (error) {
                console.error('Error loading default data path:', error);
                const errorMsg = 'Error: Could not connect to server or retrieve data path. Make sure the server is running.';
                graphsContainer.innerHTML = `<div class="empty-state">${errorMsg}</div>`;
            }
        }
        
        // Format date to show month and year (e.g., "January 2026")
        function formatMonthYear(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            return `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
        }
        
        // Extract day number from date string (e.g., "2026-01-22" -> "22")
        function getDayNumber(dateString) {
            const parts = dateString.split('-');
            return parts[2] ? parseInt(parts[2], 10) : '';
        }
        
        // Get the 7 days to display for current week offset
        function getCurrentWeekDays() {
            const startIndex = currentWeekOffset * 7;
            const endIndex = Math.min(startIndex + 7, allDays.length);
            return allDays.slice(startIndex, endIndex);
        }
        
        // Update the day display
        function updateDayDisplay() {
            const weekDays = getCurrentWeekDays();
            
            // Update header with month/year of first day in view
            if (weekDays.length > 0) {
                const firstDay = typeof weekDays[0] === 'string' ? weekDays[0] : weekDays[0].date;
                dayHeader.textContent = formatMonthYear(firstDay);
            } else {
                dayHeader.textContent = 'No days available';
            }
            
            // Clear and repopulate day items
            dayScrollList.innerHTML = '';
            
            weekDays.forEach(dayData => {
                const day = typeof dayData === 'string' ? dayData : dayData.date;
                const hasEvents = typeof dayData === 'string' ? true : dayData.hasEvents;
                
                const dayItem = document.createElement('div');
                dayItem.className = 'day-item';
                if (!hasEvents) {
                    dayItem.classList.add('no-events');
                }
                dayItem.dataset.day = day;
                const dayText = document.createElement('span');
                dayText.textContent = getDayNumber(day);
                dayItem.appendChild(dayText);
                
                if (hasEvents) {
                    dayItem.addEventListener('click', () => {
                        // Remove active class from all items
                        document.querySelectorAll('.day-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        // Add active class to clicked item
                        dayItem.classList.add('active');
                        selectedDay = day;
                        loadHourlyGraph();
                    });
                }
                
                dayScrollList.appendChild(dayItem);
            });
            
            // Update active state if selectedDay is in current view
            if (selectedDay) {
                const activeItem = dayScrollList.querySelector(`[data-day="${selectedDay}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            }
            
            // Update arrow states
            updateArrowStates();
        }
        
        // Update navigation arrow states
        function updateArrowStates() {
            const maxOffset = Math.floor((allDays.length - 1) / 7);
            dayNavLeft.disabled = currentWeekOffset <= 0;
            dayNavRight.disabled = currentWeekOffset >= maxOffset;
        }
        
        // Navigate by week
        function navigateWeek(direction) {
            const maxOffset = Math.floor((allDays.length - 1) / 7);
            const newOffset = currentWeekOffset + direction;
            
            if (newOffset >= 0 && newOffset <= maxOffset) {
                currentWeekOffset = newOffset;
                updateDayDisplay();
                
                // If selected day is not in current view, find the closest day with events
                const weekDays = getCurrentWeekDays();
                const weekDayDates = weekDays.map(d => typeof d === 'string' ? d : d.date);
                if (selectedDay && !weekDayDates.includes(selectedDay)) {
                    // Find the day closest to selectedDay
                    const selectedIndex = allDays.findIndex(d => d.date === selectedDay);
                    if (selectedIndex !== -1) {
                        const weekStart = currentWeekOffset * 7;
                        const weekEnd = Math.min(weekStart + 6, allDays.length - 1);
                        
                        if (selectedIndex < weekStart) {
                            // Selected day is before current week, find first day with events in week
                            for (let i = weekStart; i <= weekEnd && i < allDays.length; i++) {
                                if (allDays[i].hasEvents) {
                                    selectedDay = allDays[i].date;
                                    break;
                                }
                            }
                        } else if (selectedIndex > weekEnd) {
                            // Selected day is after current week, find last day with events in week
                            for (let i = weekEnd; i >= weekStart; i--) {
                                if (allDays[i].hasEvents) {
                                    selectedDay = allDays[i].date;
                                    break;
                                }
                            }
                        }
                        
                        const activeItem = dayScrollList.querySelector(`[data-day="${selectedDay}"]`);
                        if (activeItem) {
                            activeItem.classList.add('active');
                            loadHourlyGraph();
                        }
                    }
                }
            }
        }
        
        // Load days for graphs view
        async function loadDaysForGraphs() {
            if (!currentDataPath) {
                console.error('Cannot load days for graphs: data path not set');
                return;
            }
            
            try {
                const response = await fetch(`/api/list-days?path=${encodeURIComponent(currentDataPath)}`);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                
                if (!data || !data.days) {
                    throw new Error('Invalid response from server');
                }
                
                // Store all days (convert to array format if needed)
                allDays = data.days.map(day => {
                    if (typeof day === 'string') {
                        return { date: day, hasEvents: true };
                    }
                    return day;
                });
                
                console.log(`[DEBUG] Loaded ${allDays.length} days total`);
                console.log(`[DEBUG] Days with events: ${allDays.filter(d => d.hasEvents).length}`);
                console.log(`[DEBUG] Days without events: ${allDays.filter(d => !d.hasEvents).length}`);
                if (allDays.length > 0) {
                    console.log(`[DEBUG] First day: ${allDays[0].date}, Last day: ${allDays[allDays.length - 1].date}`);
                }
                
                // Reset to show the latest week with events
                if (allDays.length > 0) {
                    // Find the latest day with events
                    let latestDayWithEvents = null;
                    for (let i = allDays.length - 1; i >= 0; i--) {
                        if (allDays[i].hasEvents) {
                            latestDayWithEvents = allDays[i].date;
                            break;
                        }
                    }
                    
                    if (latestDayWithEvents) {
                        selectedDay = latestDayWithEvents;
                        // Calculate offset to show the week containing the latest day
                        const latestIndex = allDays.findIndex(d => d.date === latestDayWithEvents);
                        currentWeekOffset = Math.floor(latestIndex / 7);
                    } else {
                        // No days with events, just show first week
                        selectedDay = allDays[0].date;
                        currentWeekOffset = 0;
                    }
                } else {
                    currentWeekOffset = 0;
                }
                
                // Update display
                updateDayDisplay();
                
                // Auto-load hourly graph for latest day
                if (selectedDay) {
                    loadHourlyGraph();
                }
            } catch (error) {
                console.error('Error loading days for graphs:', error);
                graphsContainer.innerHTML = '<div class="empty-state">Error loading days: ' + error.message + '</div>';
            }
        }
        
        function showGraphView() {
            graphView.classList.remove('hidden');
            videoView.classList.remove('active');
            mainVideoPlayer.pause();
            mainVideoPlayer.src = '';
            videoTimeline.innerHTML = '';
        }
        
        function showVideoView() {
            graphView.classList.add('hidden');
            videoView.classList.add('active');
        }
        
        // Close video view with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoView.classList.contains('active')) {
                showGraphView();
            }
        });
        
        
        async function loadThumbnailsForDay(day) {
            if (!day || !currentDataPath) {
                thumbnailGrid.innerHTML = '';
                return;
            }
            
            thumbnailGrid.innerHTML = '<div style="padding: 20px; color: #666; text-align: center;">Loading thumbnails...</div>';
            
            try {
                // Get all videos for the day by fetching hourly stats and then videos for each hour
                const response = await fetch(`/api/hourly-stats?path=${encodeURIComponent(currentDataPath)}&day=${encodeURIComponent(day)}`);
                const statsData = await response.json();
                
                if (!statsData.hourlyStats || Object.keys(statsData.hourlyStats).length === 0) {
                    thumbnailGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #666; padding: 20px;">No videos found for this day</div>';
                    return;
                }
                
                // Collect all videos from all hours
                const allVideos = [];
                const hours = Object.keys(statsData.hourlyStats).map(h => parseInt(h)).sort((a, b) => a - b);
                
                for (const hour of hours) {
                    try {
                        const videoResponse = await fetch(`/api/videos-by-hour?path=${encodeURIComponent(currentDataPath)}&day=${encodeURIComponent(day)}&hour=${hour}`);
                        const videoData = await videoResponse.json();
                        if (videoData.videos && videoData.videos.length > 0) {
                            allVideos.push(...videoData.videos);
                        }
                    } catch (err) {
                        console.error(`Error loading videos for hour ${hour}:`, err);
                    }
                }
                
                thumbnailGrid.innerHTML = '';
                
                if (allVideos.length === 0) {
                    thumbnailGrid.innerHTML = '<div style="padding: 20px; color: #666; text-align: center;">No videos found for this day</div>';
                    return;
                }
                
                // Create thumbnail items (using same style as timeline-video-item)
                allVideos.forEach((video) => {
                    const thumbnailItem = document.createElement('div');
                    thumbnailItem.className = 'timeline-video-item';
                    
                    const isImage = video.filename.endsWith('.jpg') || video.filename.endsWith('.jpeg');
                    const videoSrc = `/api/video?path=${encodeURIComponent(currentDataPath)}&day=${encodeURIComponent(day)}&eventType=${encodeURIComponent(video.eventType)}&file=${encodeURIComponent(video.filename)}`;
                    
                    const mediaElement = document.createElement('img');
                    if (isImage) {
                        mediaElement.src = videoSrc;
                    } else if (video.thumbnailHash) {
                        mediaElement.src = `/api/thumbnail?path=${encodeURIComponent(currentDataPath)}&hash=${video.thumbnailHash}`;
                    } else {
                        const videoPath = `${day}/${video.eventType}/${video.filename}`;
                        mediaElement.src = `/api/thumbnail?path=${encodeURIComponent(currentDataPath)}&video=${encodeURIComponent(videoPath)}`;
                    }
                    
                    // Handle thumbnail load errors - fallback to video element
                    mediaElement.onerror = function() {
                        const videoElement = document.createElement('video');
                        videoElement.src = videoSrc;
                        videoElement.muted = true;
                        videoElement.preload = 'metadata';
                        videoElement.style.width = '100%';
                        videoElement.style.height = '100%';
                        videoElement.style.objectFit = 'cover';
                        mediaElement.replaceWith(videoElement);
                    };
                    
                    // Event type label at top
                    const eventTypeDiv = document.createElement('div');
                    eventTypeDiv.className = 'timeline-video-event-type';
                    eventTypeDiv.textContent = video.eventType || 'Unknown';
                    
                    // Time label at bottom (HH:MM:SS only)
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'timeline-video-name';
                    timeDiv.textContent = `${String(video.hour).padStart(2, '0')}:${String(video.minutes).padStart(2, '0')}:${String(video.seconds).padStart(2, '0')}`;
                    
                    thumbnailItem.appendChild(mediaElement);
                    thumbnailItem.appendChild(eventTypeDiv);
                    thumbnailItem.appendChild(timeDiv);
                    
                    thumbnailItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Thumbnail clicked:', video);
                        openVideoPlayerForHour(day, video.hour, video);
                    });
                    
                    thumbnailGrid.appendChild(thumbnailItem);
                });
            } catch (error) {
                console.error('Error loading thumbnails:', error);
                thumbnailGrid.innerHTML = '<div style="padding: 20px; color: #ff4444; text-align: center;">Error loading thumbnails: ' + error.message + '</div>';
            }
        }
        
        async function loadHourlyGraph() {
            if (!selectedDay || !currentDataPath) {
                graphsContainer.innerHTML = '<div class="empty-state">Select a day to view hourly graph</div>';
                thumbnailGrid.innerHTML = '';
                return;
            }
            
            const day = selectedDay;
            
            graphsContainer.innerHTML = '<div class="empty-state">Loading hourly graph...</div>';
            
            // Destroy existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            try {
                const response = await fetch(`/api/hourly-stats?path=${encodeURIComponent(currentDataPath)}&day=${encodeURIComponent(day)}`);
                const data = await response.json();
                
                if (!data.hourlyStats || Object.keys(data.hourlyStats).length === 0) {
                    graphsContainer.innerHTML = '<div class="empty-state">No event data found for this day</div>';
                    thumbnailGrid.innerHTML = '';
                    return;
                }
                
                graphsContainer.innerHTML = '';
                
                // Create single graph card
                const graphCard = document.createElement('div');
                graphCard.className = 'graph-card';
                
                // Load thumbnails for the day
                loadThumbnailsForDay(day);
                
                const canvasContainer = document.createElement('div');
                canvasContainer.className = 'graph-canvas-container';
                
                const canvas = document.createElement('canvas');
                canvas.id = 'chart-hourly';
                
                canvasContainer.appendChild(canvas);
                graphCard.appendChild(canvasContainer);
                graphsContainer.appendChild(graphCard);
                
                // Prepare data
                const labels = Object.keys(data.hourlyStats).map(h => `${h}:00`);
                const values = Object.values(data.hourlyStats);
                const statsByType = data.hourlyStatsByType || {};
                
                // Create chart
                const ctx = canvas.getContext('2d');
                charts['hourly'] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Event Count',
                            data: values,
                            borderColor: '#f0f0f0',
                            backgroundColor: 'rgba(240, 240, 240, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#f0f0f0'
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    afterLabel: function(context) {
                                        const hourIndex = context.dataIndex;
                                        const hour = labels[hourIndex].replace(':00', '');
                                        const hourStats = statsByType[hour] || {};
                                        
                                        if (Object.keys(hourStats).length === 0) {
                                            return '';
                                        }
                                        
                                        // Build breakdown by event type
                                        const breakdown = Object.entries(hourStats)
                                            .map(([eventType, count]) => {
                                                const formattedType = eventType.replace(/-/g, ' ');
                                                return `  ${formattedType}: ${count}`;
                                            })
                                            .join('\n');
                                        
                                        return '\n' + breakdown;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#aaa'
                                },
                                grid: {
                                    color: '#333'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#aaa'
                                },
                                grid: {
                                    color: '#333'
                                },
                                beginAtZero: true
                            }
                        },
                        onClick: (event, elements, chart) => {
                            if (elements.length > 0) {
                                const element = elements[0];
                                const clickedHour = parseInt(labels[element.index].replace(':00', ''));
                                if (selectedDay) {
                                    openVideoPlayerForHour(selectedDay, clickedHour);
                                }
                            }
                        },
                        onHover: (event, elements) => {
                            event.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading hourly graph:', error);
                graphsContainer.innerHTML = '<div class="empty-state">Error loading hourly graph: ' + error.message + '</div>';
            }
        }
        
        async function openVideoPlayerForHour(day, hour, selectedVideo = null) {
            if (!currentDataPath) {
                console.error('Cannot load videos: data path not set');
                return;
            }
            
            console.log('openVideoPlayerForHour called:', { day, hour, selectedVideo });
            showVideoView();
            videoTimeline.innerHTML = '<div style="padding: 20px; color: #666;">Loading videos...</div>';
            mainVideoPlayer.src = '';
            
            try {
                const response = await fetch(`/api/videos-by-hour?path=${encodeURIComponent(currentDataPath)}&day=${encodeURIComponent(day)}&hour=${hour}`);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                
                if (!data.videos || data.videos.length === 0) {
                    videoTimeline.innerHTML = '<div style="padding: 20px; color: #666;">No videos found for this hour</div>';
                    return;
                }
                
                videoTimeline.innerHTML = '';
                
                // Find the index of the selected video if provided
                let selectedIndex = 0;
                if (selectedVideo) {
                    const foundIndex = data.videos.findIndex(v => 
                        v.filename === selectedVideo.filename && 
                        v.eventType === selectedVideo.eventType &&
                        v.hour === selectedVideo.hour &&
                        v.minutes === selectedVideo.minutes &&
                        v.seconds === selectedVideo.seconds
                    );
                    if (foundIndex !== -1) {
                        selectedIndex = foundIndex;
                    }
                }
                
                // Create timeline video items
                data.videos.forEach((video, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'timeline-video-item';
                    if (index === selectedIndex) {
                        videoItem.classList.add('active');
                        // Load selected video in main player
                        const videoSrc = `/api/video?path=${encodeURIComponent(currentDataPath)}&day=${encodeURIComponent(day)}&eventType=${encodeURIComponent(video.eventType)}&file=${encodeURIComponent(video.filename)}`;
                        mainVideoPlayer.src = videoSrc;
                        mainVideoPlayer.play();
                    }
                    
                    const isImage = video.filename.endsWith('.jpg') || video.filename.endsWith('.jpeg');
                    const videoSrc = `/api/video?path=${encodeURIComponent(currentDataPath)}&day=${encodeURIComponent(day)}&eventType=${encodeURIComponent(video.eventType)}&file=${encodeURIComponent(video.filename)}`;
                    
                    const mediaElement = document.createElement('img');
                    if (isImage) {
                        // For images, use the image directly
                        mediaElement.src = videoSrc;
                    } else if (video.thumbnailHash) {
                        // Use thumbnail if hash is available
                        mediaElement.src = `/api/thumbnail?path=${encodeURIComponent(currentDataPath)}&hash=${video.thumbnailHash}`;
                    } else {
                        // Fallback: generate thumbnail on-demand
                        const videoPath = `${day}/${video.eventType}/${video.filename}`;
                        mediaElement.src = `/api/thumbnail?path=${encodeURIComponent(currentDataPath)}&video=${encodeURIComponent(videoPath)}`;
                    }
                    
                    // Handle thumbnail load errors - fallback to video element
                    mediaElement.onerror = function() {
                        // If thumbnail fails, use video element with preload
                        const videoElement = document.createElement('video');
                        videoElement.src = videoSrc;
                        videoElement.muted = true;
                        videoElement.preload = 'metadata';
                        videoElement.style.width = '100%';
                        videoElement.style.height = '100%';
                        videoElement.style.objectFit = 'cover';
                        mediaElement.replaceWith(videoElement);
                    };
                    
                    // Event type label at top
                    const eventTypeDiv = document.createElement('div');
                    eventTypeDiv.className = 'timeline-video-event-type';
                    eventTypeDiv.textContent = video.eventType || 'Unknown';
                    
                    // Time label at bottom (HH:MM:SS only)
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'timeline-video-name';
                    nameDiv.textContent = `${String(video.hour).padStart(2, '0')}:${String(video.minutes).padStart(2, '0')}:${String(video.seconds).padStart(2, '0')}`;
                    
                    videoItem.appendChild(mediaElement);
                    videoItem.appendChild(eventTypeDiv);
                    videoItem.appendChild(nameDiv);
                    
                    videoItem.addEventListener('click', () => {
                        // Update active state
                        document.querySelectorAll('.timeline-video-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        videoItem.classList.add('active');
                        
                        // Load video in main player
                        mainVideoPlayer.src = videoSrc;
                        mainVideoPlayer.play();
                    });
                    
                    videoTimeline.appendChild(videoItem);
                });
            } catch (error) {
                console.error('Error loading videos by hour:', error);
                videoTimeline.innerHTML = '<div style="padding: 20px; color: #ff4444;">Error loading videos: ' + error.message + '</div>';
            }
        }
        
        async function loadGraphs() {
            if (!currentDataPath) {
                graphsContainer.innerHTML = '<div class="empty-state">No data path configured</div>';
                return;
            }
            
            // This function is no longer used - hourly graph is the only view
            return;
            
            graphsContainer.innerHTML = '<div class="empty-state">Loading graphs...</div>';
            
            // Destroy existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            try {
                const response = await fetch(`/api/event-stats?path=${encodeURIComponent(currentDataPath)}&period=${encodeURIComponent(period)}`);
                const data = await response.json();
                
                if (!data.stats || Object.keys(data.stats).length === 0) {
                    graphsContainer.innerHTML = '<div class="empty-state">No event data found</div>';
                    return;
                }
                
                graphsContainer.innerHTML = '';
                
                // Create a chart for each event type (only if it has data)
                Object.entries(data.stats).forEach(([eventType, stats]) => {
                    // Skip if no data points
                    if (!stats || Object.keys(stats).length === 0) {
                        return;
                    }
                    
                    // Prepare data
                    const labels = Object.keys(stats).sort();
                    const values = labels.map(label => stats[label]);
                    
                    // Skip if all values are zero
                    if (values.every(v => v === 0)) {
                        return;
                    }
                    
                    const graphCard = document.createElement('div');
                    graphCard.className = 'graph-card';
                    
                    const title = document.createElement('div');
                    title.className = 'graph-title';
                    title.textContent = eventType.replace(/-/g, ' ');
                    
                    const canvasContainer = document.createElement('div');
                    canvasContainer.className = 'graph-canvas-container';
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = `chart-${eventType}`;
                    
                    canvasContainer.appendChild(canvas);
                    graphCard.appendChild(title);
                    graphCard.appendChild(canvasContainer);
                    graphsContainer.appendChild(graphCard);
                    
                    // Create chart
                    const ctx = canvas.getContext('2d');
                    charts[eventType] = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Event Count',
                                data: values,
                                borderColor: '#f0f0f0',
                                backgroundColor: 'rgba(240, 240, 240, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#f0f0f0'
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        color: '#aaa',
                                        maxRotation: 45,
                                        minRotation: 45
                                    },
                                    grid: {
                                        color: '#333'
                                    }
                                },
                                y: {
                                    ticks: {
                                        color: '#aaa'
                                    },
                                    grid: {
                                        color: '#333'
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading graphs:', error);
                graphsContainer.innerHTML = '<div class="empty-state">Error loading graphs: ' + error.message + '</div>';
            }
        }
        
        // Initial load - load default data path first, which will then load days
        loadDefaultDataPath();
    </script>
